<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #FF9800;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition-property: color;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
        }

        nav a:hover {
            text-decoration: underline;
            color: #FF9800;
        }

        nav a.active {
            background-color: #FF9800;
            padding: 5px 10px;
            border-radius: 5px;
            transition-property: background-color;
            transition-duration: 0.3s;
            transition-timing-function: ease-in-out;
        }

        nav a.active:hover,
        nav a.active:focus {
            background-color: #F57C00;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white; font-size: 36px;">Welcome to <span style="font-weight: bold;">Jack's Pizzeria</span>!</h1>
        <p style="color: white; font-size: 18px;">Serving Waco, Texas since 2023</p>
        <p style="color: white; font-size: 18px;">Phone Number: (254) 235-2646</p>

    </header>

    <nav>
        <a href="{% url 'pizzas:index' %}" class="{% if request.path == '/pizzas/' %}active{% endif %}">Home</a>
        <a href="{% url 'pizzas:pizzas' %}" class="{% if request.path == '/pizzas/pizzas/' %}active{% endif %}">Pizzas</a>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
